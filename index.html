<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" />
    <link rel="icon" href="images/favicon.ico">
    
    <title>Mem Slider</title>
</head>
<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider-nav">
        <label for="slide1" class="slider-nav-item"></label>
        <label for="slide2" class="slider-nav-item"></label>
        <label for="slide3" class="slider-nav-item"></label>
        <label for="slide4" class="slider-nav-item"></label>
      </div>
      <div class="slider-items">
        <input type="radio" name="slide" id="slide1">
        <input type="radio" name="slide" id="slide2">
        <input type="radio" name="slide" id="slide3">
        <input type="radio" name="slide" id="slide4">  
        <div class="item slide1">
          <img src="images/mem_1.jpg" alt="mem">
        </div>
        <div class="item">
          <img src="images/mem_2.jpg" alt="mem">
        </div>
        <div class="item">
          <img src="images/mem_3.jpg" alt="mem">
        </div>
        <div class="item">
          <img src="images/mem_4.jpg" alt="mem">
        </div>
               
      </div>      
    </div>
  </div>
</body>
</html>
